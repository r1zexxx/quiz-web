<!DOCTYPE html>
<head>
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(110, 110, 97);
        }
        .shadow{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }
        .stack-coll{
            background-color: rgba(175, 116, 27, 0.132);
            border-radius: 60%;
            padding: 15%;
        }
        .select-coll{
            background-color: rgba(175, 116, 27, 0.132);
        }
        .container-coll{
            background-color: rgb(193, 194, 172);
        }
    </style>
</head>
<body>
    <div class="container text-center my-4 shadow container-coll">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Вітаю на сайті вікторин!</h1>
                <p class="text-muted">
                    Тут ти можеш пройти вікторину яка складається з таких шкільних предметів як
                    <div class="vstack gap-3">
                        <div class="p-2 stack-coll shadow">Алгебра</div>
                        <div class="p-2 stack-coll shadow">Історія</div>
                        <div class="p-2 stack-coll shadow">Геометрія</div>
                        <div class="p-2 stack-coll shadow">Англійська</div>
                        <div class="p-2 stack-coll shadow">Біологія</div>
                    </div>
                </p>
                <select class="form-select-lg mb-3 shadow fixed-center select-coll shadow" size="1" aria-label="Size-1 select example">
                    <option selected >Обрати вікторину!</option>
                    <option value="1">Алгебра</option>
                    <option value="2">Геометрія</option> 
                    <option value="3">Історія</option>
                    <option value="4">Англійська</option>
                    <option value="5">Біологія</option>
                </select>
            </div>
        </div>    
    </div>

</body>
</html>
